<div class="grid-item block-tag">

{{ $type := .Type }}
{{ range  $.Sites.First.Taxonomies.tags.ByCount }}
  {{ $name := .Name }}
  {{ $count := .Count }}
  {{ with $.Sites.First.GetPage (printf "/%s/%s" $type $name) }}
	<a class="btn btn-sm btn-outline-dark tag-btn" href="{{ .Permalink }}">
      {{ if gt $count 1 }}
      <span class="badge badge-dark">{{ $count }}</span> 
      {{ end }}
      {{ i18n $name}}
    </a>
  {{ end }}
{{end}}

</div>
